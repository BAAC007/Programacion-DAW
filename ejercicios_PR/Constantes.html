<script>
    /*
    Programa de tiempo de una rutina semanal
    V0.1 Bryan Alejandro Avila Castro
    Este programa usa constantes para determinar cuanto tiempo has hecho la rutina en la semana
    */

    const PI = 3.1416;
    const dias_semana = 7;

    console.log("La rutina ha durado ", dias_semana, " dias de la semana");
    console.log("La rutina ha durado un total de ", parseInt(PI*PI*PI-1) * dias_semana, " minutos en la semana.")



</script>
