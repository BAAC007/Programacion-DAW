<script>
    /*
    Programa Generador de Fechas
    V0.1 Bryan Alejandro Avila Castro
    Este programa genera todas las fechas desde el 1 de enero de 2023 hasta el 31 de diciembre de 2023
    */

    for(var anio = 2023; anio == 2023; anio++){
        for(var mes = 1; mes <= 12; mes++){
            for(var dia = 1; dia <= 31; dia++){
                document.write("Hoy es el dia ", dia, " del mes ", mes, " del anio ", anio, " <br>");
            }
        }
    }

</script>
